machine:
  timezone:
    Asia/Tokyo
  services:
    - docker
  node:
    version: 5.5.0

dependencies:
  cache_directories:
    - ~/docker
    - ~/.kube
    - ~/.elm-install
    - ~/sysconfcpus
    - deps
  override:
    # elixir container
    - if [[ -e ~/docker/elixir.tar ]]; then docker load -i ~/docker/elixir.tar; else cd ci && docker build -t elixir .; fi
    - if [[ ! -e ~/docker/elixir.tar ]]; then mkdir -p ~/docker; docker save elixir > ~/docker/elixir.tar; fi

    # compile elixir
    - docker run -v `pwd`:/build -i -t elixir /bin/sh -c 'cd /build && mix deps.get --only prod && MIX_ENV=prod mix compile'

    # https://github.com/elm-lang/elm-compiler/issues/1473#issuecomment-245704142
    - |
      if [ ! -d ~/sysconfcpus/bin ];
      then
        git clone https://github.com/obmarg/libsysconfcpus.git;
        cd libsysconfcpus;
        ./configure --prefix=$HOME/sysconfcpus;
        make && make install;
        cd ..;
      fi

    # install frontend dependencies
    - npm install

    # replace elm-make https://github.com/elm-lang/elm-compiler/issues/1473#issuecomment-250637064
    - |
      if [ ! -f $(npm bin)/elm-make-old ];
      then
        mv $(npm bin)/elm-make $(npm bin)/elm-make-old
        printf "#\041/bin/bash\n\necho \"Running elm-make with sysconfcpus -n 2\"\n\n$HOME/sysconfcpus/bin/sysconfcpus -n 2 elm-make-old \"\$@\"" > $(npm bin)/elm-make
        chmod +x $(npm bin)/elm-make
      fi

    # compile assets
    - npm run deploy
    - npm run deploy # https://github.com/madsflensted/elm-brunch/issues/26
    - docker run -v `pwd`:/build -i -t elixir /bin/sh -c 'cd /build && MIX_ENV=prod mix phoenix.digest'

    # k8s
    - ./ci/ensure-kubectl.sh

test:
  override:
    - ./ci/test.sh:
        timeout: 1800

deployment:
  release:
    branch: master
    commands:
      - docker build --rm=false -t cotoami/cotoami:$CIRCLE_SHA1 .:
          timeout: 1800
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push cotoami/cotoami:$CIRCLE_SHA1
      - ~/.kube/kubectl config use-context tokyo.k8s.cotoa.me
      - ~/.kube/kubectl set image deployment/cotoami cotoami=cotoami/cotoami:$CIRCLE_SHA1
      # Waiting for the fix of https://github.com/kubernetes/kubernetes/issues/29206
